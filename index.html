  <hr class="border-black">
  <form>
    <div class="grid gap-6 mb-2 md:grid-cols-2 p-3">
      <div>
        <label for="Issue" class="block mb-2  text-lg font-medium text-gray-900 dark:text-white">Product Name</label>
        <input type="text" id=""
          class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Product Name" required>
      </div>
      <div>
        <label for="first_name" class="block mb-2  text-lg font-medium text-gray-900 dark:text-white">Version</label>
        <input type="text" id=""
          class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Version" required>
      </div>
      <div>
        <label for="first_name" class="block mb-2  text-lg font-medium text-gray-900 dark:text-white">Issue
          Description</label>
        <input type="text" id=""
          class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Issue Description" required>
      </div>
    </div>
    <hr class="border-black">
    <div class="grid gap-6 mb-6 md:grid-cols-2 p-3">
      <div>
        <label for="first_name" class="block mb-2  text-lg font-medium text-gray-900 dark:text-white">First name</label>
        <input type="text" id="input1"
          class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="John" required>
        <p id="result1" class="result"></p>
      </div>
      <div>
        <label for="last_name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Last name</label>
        <input type="text" id="input2"
          class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Doe" required>
        <p id="result2" class="result"></p>
      </div>
      <div>
        <label for="phone" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Primary Contact</label>
        <input type="tel" id="phone"
          class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
      </div>
      <div>
        <label for="phone" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Secondary
          Contact</label>
        <input type="tel" id="phone2"
          class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
      </div>
      <div>
        <label for="email" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Email Address</label>
        <input type="email" id="input3"
          class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Flowbite" required>
        <p id="result3" class="result"></p>
      </div>
      <div>
        <label for="company" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Company Name</label>
        <input type="text" id="input4"
          class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Flowbite" required>
        <p id="result4" class="result"></p>
      </div>
      <div>
        <label for="company" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Assest
          Location</label>
        <input type="text" id="input5"
          class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Flowbite" required>
        <p id="result5" class="result"></p>
      </div>

      <div>
        <label for="company" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Serial Number</label>
        <input type="text" id="input6"
          class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Flowbite" required>
        <p id="result6" class="result"></p>
      </div>
     

  </form>
